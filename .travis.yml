language: python
dist: xenial
sudo: required
services:
- docker
python:
  - '3.7.1'

env:
  global:
  # sentry auth
  - secure: ""
  # Docker username and password
  - secure: ""
  - secure: ""
  - FLASK_ENV=development

install:
- pip install pipenv
- pipenv install --dev

before_script:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
- echo $PYTHONPATH
- export MODE=CI

script:
- flake8
- sudo nosetests tests --with-coverage

after_success:
- codecov
- echo $(pwd)

deploy:
- provider: script
  script: bash deploy/travis.sh
  on:
    python: '3.7.1'
    tags: true

notifications:
  slack:
    rooms:
    - secure: 
    on_success: always # you can also set to `change`
    on_failure: always
