{% block body %}
    <div class="hero hero-homepage">
        <img src="{{ url_for('static', filename='images/class.svg') }}" width="100" height="auto">

    <br><br>
    <div class="row row-backbordered hidden-xs">
        <div class="col-sm-12">
            <div class="panel panel-default panel-floating panel-floating-inline">
                <div class="panel-body">
                    <div class="col-lg-6 hidden-xs">
                        <div class="panel-content">
                            <h5 class="m-b-0"><strong>输入姓名、学号、教工号或教室名，然后点击开始吧！</strong></h5>
                        </div>
                    </div>
                    <div class="clearfix visible-xs"></div>

                        <div class="panel-content">
                            <div class="panel-actions">
                                <form class="form-inline pull-right" action="{{ url_for('query.query') }}" method="get"
                                      id="search-form" onsubmit="_czc.push(['_trackEvent', '首页', '查询', '桌面端']);">
                                    <input class="form-control input-lg panel-email-input" name="id"
                                           placeholder="姓名、学号、教工号或教室名" style="display: inline-block">

        <div class="panel-content">
            <div class="panel-actions">
                <form class="form-inline centre" action="{{ url_for('query.query') }}" method="get"
                      id="mobile-search-form" onsubmit="_czc.push(['_trackEvent', '首页', '查询', '手机端']);">
