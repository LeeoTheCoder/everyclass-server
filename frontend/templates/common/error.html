{% extends "layout.html" %}
{% block title %}错误页 - 每课{% endblock %}
{% block body %}
    {% if event_id %}
        <!-- Sentry JS SDK 2.1.+ required -->
        <script src="https://cdn.ravenjs.com/2.3.0/raven.min.js"></script>
    {% endif %}
    <div class="hero hero-homepage">
        <h1 class="hero-header">噢，这真是太糟糕了...</h1>

        <br><br>
        <h4 class="text-muted">{{ message }}。{% if event_id %}如果您愿意，可以
            <a onclick="Raven.showReportDialog({eventId: '{{ event_id }}',dsn: '{{ public_dsn }}'});">反馈问题发生的原因</a>
            ，这只需要花费半分钟的时间。{% endif %}</h4>
        <br>
        <h4 class="text-muted"><a href="{{ url_for("main.main") }}">回到首页</a></h4>
    </div>




{% endblock %}
